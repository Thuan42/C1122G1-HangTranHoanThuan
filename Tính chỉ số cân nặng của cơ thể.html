<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>

<div class="container">

<h1>BMI Calculator</h1>

<p contenteditable="">Height</p>

<input type="text" id="height" placeholder="your height">

<p>weight ( in kg )</p>

<input type="text" id="weight" placeholder="your weight">

<button type="submit" id="cal">calculate</button>

    <div id="result"></div>

</div>

<script>

    let height1 = document.getElementById('height')
    let weight2 = document.getElementById('weight')
    let cal = document.getElementById('cal')

    function calculate(height, weight) {
        if (height <= 0 || weight <=0 || isNaN(height) || isNaN(weight)) {
            alert("no calculate")
        }
        else {
            height = height/100
            let bmi = weight/Math.pow(height, 2)
            return bmi
        }
    }

    cal.onclick = function result() {
        let height = height1.value
        let weight = weight2.value
        let bmi = calculate(height, weight)
        if ( bmi < 18.5 ) {
            alert('underweight')
        }
        else if ( bmi >= 18.5 && bmi <= 24.9 ) {
            alert('normal')
        }
        else if ( bmi >= 25 && bmi <= 29.9) {
            alert('overweight')
        }
        else if ( bmi >= 30.0) {
            alert('Obose')
        }

    }

</script>

</body>
</html>
