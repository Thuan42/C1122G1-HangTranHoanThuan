<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>

<form id="frm" onsubmit="return checkNgay()">

    <label>Nhập tháng bất kỳ: </label>
    <input type="number" id="month" min="1" max="12"><br><br>

    <input type="submit" value="Tính số ngày"><br><br>

    <input type="text" id="KetQua">

</form>
<script>

    function checkNgay() {
        with (frm) {
            let m = eval(month.value)
            switch (m) {
                case 4: case 6: case 9: case 11:
                    KetQua.value= "Thang " +m+ "co 30 ngay"
                    break
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    KetQua.value= "Thang " +m+ "co 31 ngay"
                    break
                case 2:
                    KetQua.value= "Thang " +m+ "co 28 hoac 29 ngay"
                    break
            }
        }
        return false
    }

</script>

</body>
</html>
